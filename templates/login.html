{% extends "base.html" %}

{% load static %}



{% block link %}
<link rel="stylesheet" href="{%static './css/login.css'%}">
{% endblock link %}

{% block content %}

<div class="container login-section mt-4">
    <div class="row">
        <div class="col-md-7 col-12">
            <div class="shadow p-4 text-center rounded">
                <h3 class="font-weight-bold">Login</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter Your Password">
                    </div>
                    <button type="submit" class="btn btn-block font-weight-bold text-white"
                        style="background-color: #3B54F7;">Login</button>
                </form>
                <div class="row mt-4">
                    <div class="col-5">
                        <hr class="custom-hr">
                    </div>
                    <div class="col-2 text-center">
                        or
                    </div>
                    <div class="col-5">
                        <hr class="custom-hr">
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="social-icons mr-4">
                        <img src="assets/images/google.png" class="" style="width: 30px; margin-right: 50px;"
                            alt="">
                        <img src="assets/images/fb.png" style="width: 30px;" alt="">
                    </div>
                    <div class="new-user-link">
                        New User? <a href="{% url 'register' %}" class="ml-4">Create an Account</a>
                    </div>
                </div>
                <hr class="custom-hr">
                <div class="font-weight-bold">Forgot My Password? <a href="#" class="ml-4">Forgot Password</a></div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="layout">
                <svg class="desktop-svg" width="567" height="532" viewBox="0 0 567 532" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M567 416.642C567 562.598 343.492 528.555 221.281 528.555C99.0711 528.555 0 410.234 0 264.278C0 118.321 99.0711 0 221.281 0C343.492 0 567 270.685 567 416.642Z"
                        fill="#D9D9D9" fill-opacity="0.4" />
                </svg>
            </div>
        </div>

    </div>

</div>

{% endblock content %}
